<header class="site-header" role="banner">
    <div class="site-header__flex container">
        <a href="{{ " /" | relative_url }}">
            <svg width="16" height="32" viewBox="0 0 16 32"></svg>
        </a>
        <ul class="site-header__menu">
            {% assign current = page.url | downcase | split: '/' %}
            {% for page in site.pages %}
            {% assign page_url = page.url | downcase | split: '/' %}
            {% if page.title %}
            <li class="site-header__item">
                <a class="site-header__link{% if page_url == current %} site-header__link--active{% endif %}"
                    href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</header>
